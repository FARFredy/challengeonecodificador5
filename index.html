<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto"
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aquí"
            ></textarea>
        <div class="terminos">
            <p>Solo letras minusculas y sin tildes.</p>
        </div>
        <!--Contenedor de botones-->
        <div class="botones">
        <!--Crear un boton-->
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
        <!--Esta es otra forma de crear un boton-->
            <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
            >
        </div>
        </div>
        <div class="encriptado">
            <img src="Imagenes/muñeco.png" alt="" id="muñeco" />
            <div class="mensaje encriptado" id="mensaje encriptado">
                <h2 id="mensaje encriptado">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingresa el testo que deseas encriptar o desencriptar</p>
                <textarea 
                    name="mensaje" 
                    class="mensaje" 
                    id="mensaje"
                    cols="30" 
                    rows="10" 
                ></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
